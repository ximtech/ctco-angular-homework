<app-blog-header/>

<div class="container my-5">
  <h2 class="mb-4">Add New Blog Post</h2>

  <div *ngIf="submitted" class="alert alert-success">Post submitted successfully!</div>

  <form (ngSubmit)="submitPost()" #formRef="ngForm">
    <div class="mb-3">
      <label for="author" class="form-label">Author (Name or Email)</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        [(ngModel)]="post.author"
        required
        placeholder="Your name or email"
      />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        name="message"
        class="form-control"
        [(ngModel)]="post.message"
        rows="6"
        required
        placeholder="Write your blog post content here..."
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Post</button>
  </form>
</div>
